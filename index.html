<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluecliff Adventures Recordings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #6BCB77);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .wrapper {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .audio-list {
            list-style-type: none;
            padding: 0;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        .audio-list li {
            cursor: pointer;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #333;
        }

        .audio-list li:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .audio-player {
            margin: 20px 0;
        }

        audio {
            width: 100%;
            border: none;
            outline: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 150px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Session Recordings</h1>

        <ul class="audio-list">
            <li data-src="audio1.mp3">Session Forty-Eight: Walkers of the Wastes (Coming Soon)</li>
            <li data-src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mp3">Session Forty-Nine: Standoff in the Sands</li>
        </ul>

        <div class="audio-player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <canvas id="visualizer"></canvas>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
const audioSource = document.getElementById('audioSource');
const audioListItems = document.querySelectorAll('.audio-list li');
const canvas = document.getElementById('visualizer');
const canvasCtx = canvas.getContext('2d');

// Ensure audio context is resumed on user interaction
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
audioContext.resume().catch(err => console.log(err));

const analyser = audioContext.createAnalyser();
const source = audioContext.createMediaElementSource(audioPlayer);

source.connect(analyser);
analyser.connect(audioContext.destination);
analyser.fftSize = 256;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

function draw() {
    requestAnimationFrame(draw);

    analyser.getByteFrequencyData(dataArray);

    canvasCtx.fillStyle = '#333';
    canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / bufferLength) * 2.5;
    let barHeight;
    let x = 0;

    for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i];

        canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 50)`;
        canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

        x += barWidth + 1;
    }
}

draw();

audioListItems.forEach(item => {
    item.addEventListener('click', function() {
        const audioSrc = this.getAttribute('data-src');
        audioSource.src = audioSrc;
        audioPlayer.load();
        audioPlayer.play().catch(err => console.log(err));
    });
});

audioPlayer.onplay = () => {
    audioContext.resume().catch(err => console.log(err));
};
    </script>

</body>
</html>
